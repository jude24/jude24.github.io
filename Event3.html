<!DOCTYPE html>
<html>
<head>
    <title>Test Event</title>
    <script>
        var currentDate = new Date();
        var currentYear = currentDate.getFullYear();
        var eventDate = new Date("November 30, " + currentYear);
        var dayDiff = Math.ceil((eventDate - currentDate) / 1000 / 60 / 60 / 24);
        var untilSince = "";
        if (dayDiff >= 0) {
            untilSince += "day/s until";
        } else {
            dayDiff = dayDiff * -1
            untilSince += "day/s since";
        }
        function disDayNum(targetElementId) {
            document.getElementById(targetElementId).innerHTML = dayDiff;
        }
        function disUntilSince(targetElementId) {
            document.getElementById(targetElementId).innerHTML = untilSince;
        }
    </script>
    <style>
        body {
	    text-align: center;
	    font-family: Arial, Helvetica, sans-serif;
	    line-height: 0.1;
	}
	h1 {
	    font-size: 48px;
	}
	p {
	    font-size: 12px;
	}
    </style>
</head>
<body onload="disDayNum('dayNum'); disUntilSince('untilSince');">

	<h1><span id="dayNum"></span></h1>
	<p><span id="untilSince"></span></p>
	<p><b>Bonifacio Day (November 30)</b></p>
	<p><b>[PH]</b></p>

</body>
</html>
